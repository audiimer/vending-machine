<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Vending Machine</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vending Machine</title>
  </head>

<body>
  <!-- MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Vending Machine Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="productImage" class="img-fluid mx-auto d-block" style="max-width: 200px; height: auto;">
          <h1 id="modalMessage" class="text-center"></h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Vending Machine -->

  <div class="vending-machine">
    <h3>Dream Snacks</h3>
    <div class="content-wrapper">
      <div class="product-container">
        <div class="product-grid">
          <div class="product-row">
            <div class="product-item">
              <img src="./images/icecream.png" alt="Product 1" class="products">
              <img src="./images/cupcake.png" alt="Product 1" class="products">
              <img src="./images/cake.png" alt="Product 1" class="products">

            </div>
            <div class="product-info">
              <span class="code">40 <span class="price">$2.00</span></span>
              <span class="code">41 <span class="price">$2.00</span></span>
              <span class="code">42 <span class="price">$2.00</span></span>

            </div>
          </div>
          <div class="product-row">
            <div class="product-item">
              <img src="./images/burger.png" alt="Product 1" class="products">
              <img src="./images/pizza.png" alt="Product 1" class="products">
              <img src="./images/taco.png" alt="Product 1" class="products">

            </div>
            <div class="product-info">
              <span class="code">43 <span class="price">$3.00</span></span>
              <span class="code">44 <span class="price">$2.50</span></span>
              <span class="code">45 <span class="price">$1.50</span></span>

            </div>
          </div>
          <div class="product-row">
            <div class="product-item">
              <img src="./images/chips.png" alt="Product 1" class="products">
              <img src="./images/donut.png" alt="Product 1" class="products">
              <img src="./images/chocolate.png" alt="Product 1" class="products">

            </div>
            <div class="product-info">
              <span class="code">10 <span class="price">$1.00</span></span>
              <span class="code">11 <span class="price">$1.00</span></span>
              <span class="code">12 <span class="price">$1.00</span></span>

            </div>
          </div>
          <div class="product-row">
            <div class="product-item">
              <img src="./images/shake.png" alt="Product 1" class="products">
              <img src="./images/water.png" alt="Product 1" class="products-water">
              <img src="./images/water.png" alt="Product 1" class="products-water">

            </div>
            <div class="product-info">
              <span class="code">13 <span class="price">$3.00</span></span>
              <span class="code">14 <span class="price">$1.00</span></span>
              <span class="code">15 <span class="price">$1.00</span></span>

            </div>
          </div>

        </div>
      </div>
      <div class="container">
      <div class="pin-container">
        <div class="pin-pad">
          <input class="label" id="pinInput"></input>
          <button class="pin-button" id="pin-btn">1</button>
          <button class="pin-button" id="pin-btn">2</button>
          <button class="pin-button" id="pin-btn">3</button>
          <button class="pin-button" id="pin-btn">4</button>
          <button class="pin-button" id="pin-btn">5</button>
          <button class="pin-button" id="pin-btn">6</button>
          <button class="pin-button" id="pin-btn">7</button>
          <button class="pin-button" id="pin-btn">8</button>
          <button class="pin-button" id="pin-btn">9</button>
          <button class="pin-clear" id="btn-clear">C</button>
          <button class="pin-button" id="pin-btn">0</button>
          <button class="pin-enter" id="btn-enter">↵</button>
        </div>
      </div>
      <div class="wallet">
        <p>Balance:</p>
        <p id="balance">$6.00</p>
      </div>
      </div>
    </div>
    <div class="balance">
      <h3 id="imageContainer">⟱</h3>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
