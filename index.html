<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Vending Machine</title>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vending Machine</title>
  </head>

<body>
  <div class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
    <div class="row justify-content-center mt-1">
      <div class="col-12">
        <div class="card">
          <div class="card-body bg-secondary">
            <!-- Product selection buttons with images -->
            <div class="d-grid gap-2">
              <div class="row">
                <div class="   col-sm-3 text-center">
                  <img src="./images/dorito.webp" alt="Product 1" class="img-fluid mx-auto d-block"
                    style="max-width: 140%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">40</label> $1.00</button>
                </div>
                <div class="col-sm-3 text-center">
                  <img src="./images/lays.png" alt="Product 2" class="img-fluid mx-auto d-block"
                    style="max-width: 105%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">41</label> $1.00</button>
                </div>
                <div class="col text-center">
                  <img src="./images/cheetos.png" alt="Product 3" class="img-fluid mx-auto d-block"
                    style="max-width: 140%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">42</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/ruffles.png" alt="Product 4" class="img-fluid mx-auto d-block"
                    style="max-width:125%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">43</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/poppycock.png" alt="Product 5" class="img-fluid mx-auto d-block"
                    style="max-width: 100%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">44</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/pretzel.png" alt="Product 6" class="img-fluid mx-auto d-block"
                    style="max-width: 100%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">45</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/jolly.png" alt="Product 7" class="img-fluid mx-auto d-block"
                    style="max-width: 69%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">46</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/grandma.webp" alt="Product 7" class="img-fluid mx-auto d-block"
                    style="max-width: 69%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">47</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/hersheys.png" alt="Product 7" class="img-fluid mx-auto d-block"
                    style="max-width: 100%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">11</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/oreo.jpg" alt="Product 7" class="img-fluid mx-auto d-block"
                    style="max-width: 100%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">12</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/kitkat.png" alt="Product 7" class="img-fluid mx-auto d-block"
                    style="max-width: 100%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">13</label> $1.00</button>
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/mms.webp" alt="Product 8" class="img-fluid mx-auto d-block"
                    style="max-width: 100%; height: auto;">
                  <button class="btn btn-dark mb-2"><label class="bg-light text-dark px-2">14</label> $1.00</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-7 d-flex justify-content-center align-items-center">
              <form class="pin-pad-form">
                <div class="mb-3">
                  <label for="amount" class="form-label">Enter Code:</label>
                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">1</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">2</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">3</button>
                    </div>
                  </div>
                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">4</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">5</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">6</button>
                    </div>
                  </div>
                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">7</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">8</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">9</button>
                    </div>
                  </div>
                  <div class="row row-cols-3 d-flex justify-content-center align-items-center">
                    <div class="col-4">
                      <button type="button" class="btn btn-secondary">0</button>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <button type="submit" class="btn btn-success">Enter</button>
                  <button type="submit" class="btn btn-success">Clear</button>
                </div>
              </form>
            </div>
            <div class="col-lg-5 col-sm-4">
              <div class="card-2">
                <div class="card-body">
                  <h6 class="card-title">Wallet</h6>
                  <p class="card-text">Balance: $5.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
