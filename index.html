<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Vending Machine</title>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vending Machine</title>
  </head>

<body>
  <div class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
    <div class="row justify-content-center mt-1">
      <div class="col-12">
        <div class="card">
          <div class="card-body bg-secondary">
            <!-- Product selection buttons with images -->
            <div class="d-grid gap-2">
              <div class="row">

                <!-- First Line of Products -->
                <div class="   col-sm-3 text-center">
                  <img src="./images/dorito.webp" alt="Product 1" class="img-fluid mx-auto d-block"
                    style="max-width: 140%; height: auto;">
                </div>

                <div class="col-sm-3 text-center">
                  <img src="./images/lays.png" alt="Product 2" class="img-fluid mx-auto d-block"
                    style="max-width: 105%; height: auto;">
                </div>
                <div class="col text-center">
                  <img src="./images/cheetos.png" alt="Product 3" class="img-fluid mx-auto d-block"
                    style="max-width: 140%; height: auto;">
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/ruffles.png" alt="Product 4" class="img-fluid mx-auto d-block"
                    style="max-width:125%; height: auto;">
                </div>
                <nav class="navbar navbar-expand navbar-dark bg-dark mb-2">
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">40</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">41</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">42</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">43</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                </nav>
                <!-- Second Line of Products -->
                <div class="   col-sm-3 text-center">
                  <img src="./images/poppycock.png" alt="Product 5" class="img-fluid mx-auto d-block"
                    style="max-width: 140%; height: auto;">
                </div>
                <div class="col-sm-3 text-center">
                  <img src="./images/pretzel.png" alt="Product 6" class="img-fluid mx-auto d-block"
                    style="max-width: 120%; height: auto;">
                </div>
                <div class="col text-center">
                  <img src="./images/jolly.png" alt="Product 7" class="img-fluid mx-auto d-block"
                    style="max-width: 90%; height: auto;">
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/grandma.webp" alt="Product 8" class="img-fluid mx-auto d-block"
                    style="max-width: 90%; height: auto;">
                </div>
                <nav class="navbar navbar-expand navbar-dark bg-dark mb-2">
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">44</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">45</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">46</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">47</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                </nav>

                <!-- Third Line of Products -->

                <div class="   col-sm-3 text-center">
                  <img src="./images/oreo.jpg" alt="Product 9" class="img-fluid mx-auto d-block"
                    style="max-width: 110%; height: 100px;">
                </div>
                <div class="col-sm-3 text-center">
                  <img src="./images/kitkat.png" alt="Product 10" class="img-fluid mx-auto d-block"
                    style="max-width: 120%; height: 100px;">
                </div>
                <div class="col text-center">
                  <img src="./images/hersheys.png" alt="Product 11" class="img-fluid mx-auto d-block"
                    style="max-width: 120%; height: 100px;">
                </div>
                <div class="   col-sm-3 text-center">
                  <img src="./images/mms.webp" alt="Product 12" class="img-fluid mx-auto d-block"
                    style="max-width:110%; height: 100px;">
                </div>
                <nav class="navbar navbar-expand navbar-dark bg-dark mb-2">
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">11</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">12</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">13</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                  <div class="container-fluid">
                    <span class="navbar-text text-light pe-1">14</span>
                    <span class="navbar-text bg-light text-dark px-1">$1.00</span>
                  </div>
                </nav>

              </div>
            </div>
          </div>

          <hr>

          <!-- PIN PAD HTML CODE -->
          <div class="d-flex">
            <div class="col-7">
              <form class="pin-pad-form w-75">
                <div class="mb-1">
                  <label for="amount" class="form-label">Enter Pin:</label>
                  <input id="pinInput" class="mb-2" type="text">
                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">1</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn"  class="btn btn-secondary">2</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">3</button>
                    </div>
                  </div>
                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">4</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">5</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">6</button>
                    </div>
                  </div>
                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">7</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">8</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">9</button>
                    </div>
                  </div>
                  <div class="row row-cols-3 mb-1 justify-content-end">
                    <div class="col-4">
                      <button type="submit" id="btn-enter" class="enter btn btn-success">Enter</button>
                    </div>
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">0</button>
                    </div>
                    <div class="col-4">
                      <button type="submit" id="btn-clear" class="clear btn btn-danger">Clear</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-5">
              <div class="card-2">
                <div class="card-body">
                  <h6 class="card-title">Wallet Balance:</h6>
                  <p class="card-text" id="balance">$5.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
