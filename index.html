<body>
  <!-- MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Vending Machine Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="productImage" class="img-fluid mx-auto d-block" style="max-width: 200px; height: auto;">
          <h1 id="modalMessage" class="text-center"></h1>
        </div>
      </div>
    </div>
  </div>

                <div class="col-sm-3 text-center">

                <div class="mb-1">

                  <div class="row row-cols-3 mb-1">
                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">1</button>
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">

                    </div>

                    <div class="col-4">
                      <button type="button" id="pin-btn" class="btn btn-secondary">4</button>
                    </div>
                    <div class="col-4">

                    <div class="col-4">

                    </div>
                    <div class="col-4">

                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-6">

                  <!-- IMAGE CONTAINER -->
                  <div id="imageContainer"></div>
                  <!-- END OF IMAGE CONTAINER -->
